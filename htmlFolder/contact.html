<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Page</title>
</head>
<body>
    <!-- anchor tag -->
    <a href="./index.html">home</a>
    <a href="./about.html">about</a>
    
    <!-- heading tag -->
    <h1>contact us</h1>

    <!-- form tag -->
    <form>
        <label><b>firstname:</b></label>
        <input type="text" placeholder="enter name">
        <br><br>
        <label><b>lastname:</b></label>
        <input type="text" placeholder="enter last name"><br><br>

        <label><b>password</b></label>
        <input type="password" placeholder="*******">
        <br><br>
        <label><b>phone no:</b></label>
        <input type="number"><br><br>

        <label><b>dob</b></label>
        <input type="date"><br><br>

        <!-- select tag -->
        <label><b>courses:</b></label>
        <select>
            <option value="">frontend</option>
            <option value="">backend</option>
            <option value="">fullstack</option>
            <option value="">product design</option>
        </select>

        <br><br>
        <label><b>gender:</b></label><br>
        <label><b>male:</b></label>
        <input type="radio" name="sex">
        <label><b>female:</b></label>
        <input type="radio" name="sex">

        <br><br>

        <!-- label tag -->
        <label><b>hobbies:</b></label><br>
        <label><b>football:</b></label>
            <input type="checkbox">
            <label><b>swimming:</b></label>
            <input type="checkbox">
            <label><b>eating:</b></label>
            <input type="checkbox">
            <label><b>sleeping:</b></label>
            <input type="checkbox"><br><br>

            <label><b>feedback:</b></label><br>
            <!-- textarea tag -->
            <textarea cols="20" rows="9"></textarea>

            <!-- button tag -->
            <button>submit</button>

    
    </form>
</body>
    
</body>
</html>
